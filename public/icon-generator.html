<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUA SETTINGS Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .canvas-container {
            margin-bottom: 20px;
        }

        #iconCanvas {
            border: 2px solid #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="canvas-container">
        <canvas id="iconCanvas" width="512" height="512"></canvas>
    </div>

    <div class="controls">
        <button onclick="downloadIcon('png')">Download PNG (512x512)</button>
        <button onclick="downloadIcon('jpg')">Download JPG (512x512)</button>
    </div>

    <div class="info">
        <p>Click the buttons above to download your DUA SETTINGS icon</p>
    </div>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        function drawIcon() {
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#0f172a');
            gradient.addColorStop(0.5, '#1e3a8a');
            gradient.addColorStop(1, '#6366f1');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);

            // Add subtle geometric pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 2;

            // Draw grid pattern
            for (let i = 0; i < 512; i += 64) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 512);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(512, i);
                ctx.stroke();
            }

            // Add circular accent
            ctx.beginPath();
            ctx.arc(256, 256, 180, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(256, 256, 140, 0, Math.PI * 2);
            ctx.stroke();

            // Draw text "DUA SETTINGS"
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // First line: "DUA"
            ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            ctx.fillText('DUA', 256, 220);

            // Second line: "SETTINGS"
            ctx.font = 'bold 56px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            ctx.fillText('SETTINGS', 256, 300);

            // Add subtle shadow/glow effect to text
            ctx.shadowColor = 'rgba(99, 102, 241, 0.5)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Redraw text with glow
            ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            ctx.fillText('DUA', 256, 220);

            ctx.font = 'bold 56px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
            ctx.fillText('SETTINGS', 256, 300);

            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
        }

        function downloadIcon(format) {
            const link = document.createElement('a');
            link.download = `dua-settings-icon.${format}`;

            if (format === 'jpg') {
                link.href = canvas.toDataURL('image/jpeg', 0.95);
            } else {
                link.href = canvas.toDataURL('image/png');
            }

            link.click();
        }

        // Draw icon on load
        drawIcon();
    </script>
</body>

</html>
